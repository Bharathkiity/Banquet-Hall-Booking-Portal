<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-12">
            <p class="text-center">Product Category List</p>
            <div class="table-responsive border-3">
                <table class="table table-bordered table-striped">
                    <thead class="border-3">
                        <tr>
                            <th>ID</th>
                            <th>CATEGORY NAME</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody class="border-3">
                        <tr *ngFor="let banquetcategory of banquetCategory">
                            <td>{{ banquetcategory.id }}</td>
                            <td>{{ banquetcategory.categoryName }}</td>
                            <td class="d-flex">
                                <button class="btn btn-danger me-2" 
                                    (click)="removeCategory(banquetcategory.id)"> 
                                    Delete
                                </button>
                                <button class="btn btn-success" 
                                    (click)="showBanquetCategoryEdit(banquetcategory.id)"> 
                                    Edit
                                </button>
                            </td>
                            
                        </tr>
                        <tr *ngIf="!banquetCategory || banquetCategory.length === 0">
                            <td colspan="3">No Data Available</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
